<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AudioApp</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#111; color:#eee; text-align:center; padding:50px;}
        h1 { margin-bottom:30px; }
        .user-card { display:inline-block; background:#1b1b1b; padding:20px 30px; margin:10px; border-radius:12px; transition:0.2s; cursor:pointer; }
        .user-card:hover { transform:scale(1.05); box-shadow:0 0 25px #0ff; }
        a { color:#0ff; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>
    <h1>AudioApp - Test Users</h1>
    {% for user in users %}
    <a href="{% url 'user-dashboard' user.id %}" style="text-decoration:none;">
        <div class="user-card">
            {{ user.username }}
        </div>
    </a>
    {% endfor %}
</body>
</html>
