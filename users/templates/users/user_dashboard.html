<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<script src="https://unpkg.com/wavesurfer.js"></script>
<style>
:root {
    --bg-color: #111;
    --card-bg: #1b1b1b;
    --text-color: #eee;
    --accent-color: #0ff;
    --accent-hover: #0aa;
    --gradient1: #0ff;
    --gradient2: #ff0;
    --gradient3: #f0f;
}

[data-theme="light"] {
    --bg-color: #f5f5f5;
    --card-bg: #fff;
    --text-color: #222;
    --accent-color: #4e8cff;
    --accent-hover: #2f6ee3;
    --gradient1: #4e8cff;
    --gradient2: #2f6ee3;
    --gradient3: #8ac6ff;
}

body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}

h1 { font-size: 2.5em; margin-bottom: 20px; }

.toggle-theme {
    position: fixed;
    top: 20px; right: 20px;
    width: 40px; height: 40px;
    border-radius: 50%;
    background: var(--accent-color);
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 15px var(--accent-color);
    transition: background 0.3s;
}

.toggle-theme:hover { background: var(--accent-hover); }
.toggle-theme::after {
    content: 'ðŸŒ™'; 
    display: block;
    font-size: 18px;
}

@keyframes neonGradient {
  0% { box-shadow: 0 0 10px var(--gradient1), 0 0 20px var(--gradient2); }
  25% { box-shadow: 0 0 20px var(--gradient2), 0 0 30px var(--gradient3); }
  50% { box-shadow: 0 0 30px var(--gradient3), 0 0 40px var(--gradient1); }
  75% { box-shadow: 0 0 20px var(--gradient2), 0 0 30px var(--gradient3); }
  100% { box-shadow: 0 0 10px var(--gradient1), 0 0 20px var(--gradient2); }
}

.card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 20px;
    animation: neonGradient 3s infinite alternate;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover { transform: translateY(-5px) scale(1.02); }

.upload-box {
    border: 2px dashed var(--accent-color);
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    position: relative;
    transition: background 0.3s, border-color 0.3s;
}

.upload-box.dragover { background: rgba(0,255,255,0.1); border-color: var(--accent-hover); }

button {
    margin-top: 10px;
    padding: 10px 25px;
    background: var(--accent-color);
    border: none;
    color: var(--text-color);
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover { background: var(--accent-hover); }

audio { width: 100%; margin-top: 15px; }

.version-list { list-style: none; padding-left: 0; }
.version-list li {
    padding: 8px; margin: 5px 0;
    background: rgba(0,255,255,0.05);
    border-left: 4px solid var(--accent-color);
    display: flex; justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    transition: 0.3s;
}
.version-list li:hover { background: rgba(0,255,255,0.15); }
.version-list li button {
    background: transparent; border: 1px solid var(--accent-color);
    padding: 5px 10px; color: var(--accent-color);
}
.version-list li button:hover { background: var(--accent-hover); color: #fff; }

#waveform { width: 100%; height: 140px; border-radius: 8px; margin-top: 15px; }

/* Hide upload button initially */
#uploadBtn { display: none; }
</style>
</head>
<body data-theme="dark">

<div class="toggle-theme" title="Change Theme"></div>

<div class="container">
    <h1>Welcome, {{ profile.user.username }}</h1>

    <div class="card upload-box" id="uploadBox">
        <h2>Upload Or Drop audio here</h2>
        <input type="file" id="audioFile" accept="audio/*">
        <button id="uploadBtn">Upload</button>
        <p id="uploadStatus"></p>
        <div id="waveform"></div>
    </div>

    {% if profile.audio %}
    <div class="card">
        <h3>Current Audio</h3>
        <audio id="currentAudio" controls src="{{ profile.audio.url }}"></audio>
    </div>
    {% endif %}

    <div class="card">
        <h3>Audio Versions</h3>
        <ul class="version-list">
            {% for v in profile.versions.all %}
            <li>
                <span>{{ v.original_name }} - {{ v.uploaded_at }}</span>
                <button onclick="restoreVersion('{{ v.id }}')">Restore</button>
            </li>
            {% empty %}
            <li>No previous versions</li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
const USER_ID = {{ profile.user.id }};
const uploadUrl = `/users/${USER_ID}/audio/`;

// Theme toggle
const toggleBtn = document.querySelector('.toggle-theme');
toggleBtn.addEventListener('click', () => {
    const body = document.body;
    const isDark = body.dataset.theme === 'dark';
    body.dataset.theme = isDark ? 'light' : 'dark';
    wavesurfer.setWaveColor(isDark ? '#4e8cff' : '#0ff');
    wavesurfer.setProgressColor(isDark ? '#2f6ee3' : '#0aa');

    // Switch emoji
    toggleBtn.querySelector('::after'); // pseudo-element can't be directly selected
    toggleBtn.innerHTML = isDark ? 'â˜€ï¸' : 'ðŸŒ™'; // simpler workaround
});

// CSRF helper
function getCSRF() { return document.cookie.match(/csrftoken=([\w-]+)/)[1]; }

// Wavesurfer with animated gradient
let wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: document.body.dataset.theme === 'dark' ? '#0ff' : '#4e8cff',
    progressColor: document.body.dataset.theme === 'dark' ? '#0aa' : '#2f6ee3',
    height: 140,
    responsive: true,
    barWidth: 2,
    cursorWidth: 1
});

// Drag & Drop
const audioFileInput = document.getElementById('audioFile');
const uploadBtn = document.getElementById('uploadBtn');
const status = document.getElementById('uploadStatus');
const uploadBox = document.getElementById('uploadBox');

audioFileInput.addEventListener('change', () => {
    uploadBtn.style.display = audioFileInput.files.length ? 'inline-block' : 'none';
});

uploadBox.addEventListener('dragover', e => { e.preventDefault(); uploadBox.classList.add('dragover'); });
uploadBox.addEventListener('dragleave', e => uploadBox.classList.remove('dragover'));
uploadBox.addEventListener('drop', e => {
    e.preventDefault(); uploadBox.classList.remove('dragover');
    audioFileInput.files = e.dataTransfer.files;
    uploadBtn.style.display = audioFileInput.files.length ? 'inline-block' : 'none';
});

// Upload audio
uploadBtn.addEventListener('click', async () => {
    const file = audioFileInput.files[0];
    if(!file){ status.textContent='Select a file'; return; }
    if(file.size > 10*1024*1024){ status.textContent='File too large (max 10MB)'; return; }
    if(!['audio/mpeg','audio/wav','audio/ogg','audio/x-m4a'].includes(file.type)){ 
        status.textContent='Unsupported format'; return; 
    }

    const fd = new FormData();
    fd.append('file', file);
    status.textContent='Uploading...';

    try {
        const res = await fetch(uploadUrl, {
            method:'POST',
            body: fd,
            headers:{'X-CSRFToken': getCSRF()},
            credentials:'same-origin'
        });
        if(!res.ok){ 
            const err = await res.json().catch(()=>({detail:res.statusText}));
            status.textContent='Upload error: '+(err.detail||res.statusText);
            return;
        }
        const data = await res.json();
        status.textContent='Uploaded âœ”';
        if(data.audio_url) wavesurfer.load(data.audio_url);
        setTimeout(()=>window.location.reload(),2500);
    } catch(err){ status.textContent='Upload failed'; console.error(err); }
});

// Restore version
function restoreVersion(versionId) {
    fetch(`/users/${USER_ID}/audio/restore/${versionId}/`, {
        method:'POST',
        headers:{'X-CSRFToken': getCSRF()},
        credentials:'same-origin'
    })
    .then(res=>res.json())
    .then(data=>{
        status.textContent='Version Restored âœ”';
        if(data.audio_url) wavesurfer.load(data.audio_url);
        setTimeout(()=>window.location.reload(),1200);
    })
    .catch(err=>{ status.textContent='Restore failed'; console.error(err); });
}

// Load current audio waveform on page load
{% if profile.audio %}
wavesurfer.load("{{ profile.audio.url }}");
{% endif %}
</script>
</body>
</html>
